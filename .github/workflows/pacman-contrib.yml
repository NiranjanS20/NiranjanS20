name: Generate Contribution Animations

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:
  push:
    paths:
      - 'scripts/build_pacman_svg.js'
      - 'scripts/build_slither_svg.js'
      - '.github/workflows/contrib-animations.yml'

jobs:
  generate-animations:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Generate Pac-Man SVG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd scripts
          node build_pacman_svg.js
      
      - name: Generate Slither Snake SVG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd scripts
          node build_slither_svg.js
      
      - name: Check for changes
        id: git-check
        run: |
          git add -N assets/
          if git diff --exit-code assets/ >/dev/null 2>&1; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Contribution Bot"
          git add assets/pacman-contrib.svg assets/slither-contrib.svg
          git commit -m "ðŸŽ® Update contribution animations [$(date +'%Y-%m-%d %H:%M UTC')]"
          git push
      
      - name: Output result
        run: |
          if [ "${{ steps.git-check.outputs.changed }}" = "true" ]; then
            echo "ðŸŽ¯ Contribution animations updated with latest data!"
          else
            echo "âœ… No changes in contributions, animations unchanged."
          fi
